<!-- AIが出力 → 書き写し -->

<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Date-Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body { font-family: system-ui, sans-serif; margin: 24px; }
            header, footer { margin-bottom: 30px; color: #555; }
            nav a { margin-right: 12px; }
            .flash { padding: 10px; border-radius: 6px; margin: 8px 0; }
            .flash.error { background: #ffe5e5; color: #9a0000; border: 1px solid #ffb3b3; }
            .flash.success { background: #e9ffe9; color: #0a7a0a; border: 1px solid #a6e3a6; }
            .flash.info { background: #eaf3ff; color: #0a549a; border: 1px solid #b9d7ff; }
            table { border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid #ddd; padding: 8px; }
            th { background: #f5f5f5; text-align: left; }
            form label { display: block; margin: 12px 0 4px; }
            input[type="text"] { width: 260px; padding: 6px; }
            .btn { display: inline-block; padding: 8px 12px; margin: 6px 8px 0 0; border: 1px solid #ccc; border-radius: 6px; text-decoration: none; color: #333; }
            .btn.primary { background: #f0f7ff; border-color: #a3c8ff; }
            .btn.success { background: #e6f6e6; border-color: #9f8fd2; color: #d7119b; }
            .btn.secondary { background: #f4f4f4; border-color: #cccccc; color: #333333; }
            .btn.danger { background: #ffecec; border-color: #ffb3b3; color: #a30000; }

            /* --- table variants --- */
            .table { border-collapse: collapse; width: 100%; }
            .table th, .table td { border: 1px solid #ddd; padding: 8px; }
            .table th { background: #f7f7f7; text-align: left; }
            .table.striped tbody tr:nth-child(even) { background: #fafafa; }
            .table.hover tbody tr:hover { background: #eef6ff; }
            .table.compact th, .table.compact td { padding: 6px 8px; }

            /* --- スマホで横スクロールできるように --- */
            .table-wrap { overflow-x: auto; }

            /* --- cards on home --- */
            .cards {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 16px;
                margin-top: 12px;
            }
            .card {
                border: 1px solid #e5e7eb;
                border-radius: 12px;
                padding: 16px;
                background: #fff;
                box-shadow: 0 2px 8px rgba(0,0,0,.04);
                transition: transform .12s ease, box-shadow .12s ease;
            }
            .card:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 18px rgba(0,0,0,.08);
            }
            .card h3 {
                margin: 0 0 8px;
                font-size: 18px;
            }
            .card p {
                margin: 0 0 12px;
                color: #555;
                font-size: 14px;
            }
            .card .actions .btn { margin-right: 8px; }

            /* --- logo --- */
            .logo { margin: 0; font-size: 75px; line-height: 1.1; font-weight: 800; letter-spacing: .2px; }
            .logo a { color: inherit; text-decoration: none; display: inline-flex; align-items: center; gap: 0; }
            .logo .accent {
                background: linear-gradient(90deg, #2563eb, #7c3aed);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                -webkit-text-fill-color: transparent;
            }
            .logo .badge {
                font-size: .25em;
                font-weight: 700;
                padding: 4px 8px;
                border-radius: 999px;
                background: #054eec;
                color: #fff;
                border:  1px solid rgba(249,6,6,0.06);
                line-height: 1;
                position: relative;
                top: -1.40em;
            }
            .logo a:hover .badge { background: #0f172a; }
            .logo a:hover { filter: brightness(1.02);}

            /* “-” の見た目と詰め具合 */
            .logo .hyphen { margin: 0 6px 0 4px; color: #9ca3af; }

            /* “tracker” もグラデで強調（色はお好みで） */
            .logo .tail {
            background: linear-gradient(90deg, #10b981, #06b6d4); /* green → cyan */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            }

            /* スマホで大きすぎるのを防ぐ（任意） */
            @media (max-width: 480px) {
            .logo { font-size: 44px; }  /* モバイル時は約1.5倍相当に抑える */
            }
        </style>
    </head>
    <body>
        <header>
            <h1 class="logo">
                <a href="{{ url_for('index') }}" aria-label="Date-Tracker トップへ">
                    <span class="accent">Date</span><span class="hyphen">-</span><span class="tail">Tracker</span>
                    <span class="badge">DT</span>
                </a>
            </h1>
            <nav>
                <a class="btn" href="{{ url_for('index') }}">トップ</a>
                <a class="btn success" href="{{ url_for('add') }}">登録</a>
                <a class="btn" href="{{ url_for('list_view') }}">一覧</a>
                <a class="btn" href="{{ url_for('elapsed') }}">経過日</a>
            </nav>
        </header>

        <!-- フラッシュメッセージ -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- 子テンプレートをここに差し込む -->
        {% block content %}{% endblock %}

        <footer>
            <small>&copy; 2025 date-tracker</small>
        </footer>
    </body>
</html>
