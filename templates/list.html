<!-- AIが出力 → 書き写し -->

{% extends "base.html" %}
{% block content %}
    <h2>一覧</h2>

    {% if not records %}
        <p>表示できるデータがありません。</p>
        <p><a class="btn primary" href="{{ url_for('add') }}">登録へ</a></p>
    {% else %}
        <table>
            <thead>
                <tr><th>名前</th><th>日付（YYYY-MM-DD）</th></tr>
            </thead>
            <tbody>
                {% for name, date_iso in records %}
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ date_iso }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>合計 {{ count }} 件</p>
    {% endif %}

    <p><a class="btn" href="{{ url_for('index') }}">トップへ</a></p>
{% endblock %}
